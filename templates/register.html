<!DOCTYPE html>
<html>
<head>
  
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Tablify Logo" class="logo">
  <h1 class="title">Create a New Account</h1>

  <form method="POST">
    <label class="type1" for="account_id">Account ID:</label><br>
    <input class="type1" type="text" name="account_id" required><br><br>

    <label class="type1" for="password">Password:</label><br>
    <input class="type1" type="password" name="password" required><br><br>

    <label class="type1" for="restaurant_name">Restaurant Name:</label><br>
    <input class="type1" type="text" name="restaurant_name" required><br><br>

    <button type="submit" class="type2">Register</button>
  </form>

  <p style="text-align: center; margin-top: 20px;">
    Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
  </p>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endwith %}
</body>
</html>
